<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Dang ky</title>

<body>
    <button type="button" class="close" data-dismiss="modal"><a href="leskin.html">X</a></button>
    <div class="box">
        <br class="btn-login">
        <img src="https://leskin.com.vn/Uploads/images/logo.png" alt="Logo">
        <div class="form1">
                <input type="hidden" name="returnUrl" value="">

                    <input type="text" name="UserName" placeholder="Điện thoại">

        </div>
        <div class='form1'>

            </label>
            
        </div>
        <button type="button" id="btnLogin">Đăng ký</button>
    
      
    </div>
    <script>
        $(document).ready(function(){
                $('#btnLogin').click(function(){
                alert('Đăng ký thành công')
                });
        })
        </script>
